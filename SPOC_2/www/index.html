<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Indie+Flower" />
    <link rel="icon" type="image/png" href="https://www.iconattitude.com/icons/open_icon_library/apps/png/256/notepad.png"/>
</head>

<body>
    <div id="app_container">
        <h1>My Notes</h1>
        <!-- here we make the search -->
        <div id="search_div">
            <input type="text" id="search_filter" onkeyup="filter()" placeholder="search filter">
        </div>
        <!-- here we print the storaged and new tasks -->
        <div id="task_list"></div>
        <!-- here we insert new tasks -->
        <div id="input_div">
            <input type="text" id="input_task" placeholder="new task">
            <button onclick="add()" id="add_button">add task</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="todo.js" charset="utf-8"></script>
</body>

</html>
